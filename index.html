  <div class="wrapper">

      <div class="range-slider">
        <div class="box">
          <input oninput="valueUpdate(event)" type="range" id="hexRange_red" min="0" max="255" step="1">
          <input class="value" oninput="sliderUpdate(event)" value="50" type="text" id="hexValue_red" pattern="([0-9a-fA-F]{2})" maxlength="2">
  
        </div>
       
        <div class="box">
          <input oninput="valueUpdate(event)" type="range" id="hexRange_blue" min="0" max="255" step="1">
        <input class="value" oninput="sliderUpdate(event)" value="50" type="text" id="hexValue_blue" pattern="([0-9a-fA-F]{2})" maxlength="2">

        </div>
        
        <div class="box">
          <input oninput="valueUpdate(event)" type="range" id="hexRange_green" min="0" max="255" step="1">
          <input class="value" oninput="sliderUpdate(event)" value="50" type="text" id="hexValue_green" pattern="([0-9a-fA-F]{2})" maxlength="2">
        </div>
